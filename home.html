<!DOCTYPE html>
<html>
<head>
 <title> Simple calculator </title>
 <link rel = "stylesheet" href ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <link rel = "stylesheet" href = "./style.css">
 <body ng-app = "app">
 	 <section ng-controller = "Calculator" class = "calculator">
 	 	 <h4 class = "calc"> Calculator </h4>
 	 	 <input type = "text" ng-model = "display" class = "form-control" placeholder = "0"> 
 	 	 <div class = "entries">
 	 	 	<button ng-repeat = "entry in entries track by $index"  ng-click = "clickMe(this)" type = "button" class="btn btn-default">{{entry}}</button> 
 	 	 </div>
 	 </section>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src = "./js/function.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 </body>

</head>
</html>
